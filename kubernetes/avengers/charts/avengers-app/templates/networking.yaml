apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "avengers-app.fullname" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "avengers-app.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-internal
          podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - protocol: TCP
          port: {{ .Values.global.app.applicationPort }}
