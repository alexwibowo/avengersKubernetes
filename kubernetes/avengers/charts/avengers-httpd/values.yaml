replicaCount: 1

image:
  repository: avengers-httpd
  pullPolicy: IfNotPresent
  tag: "1.0"

nameOverride: ""

serviceAccount:
  create: true
  annotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi